<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .skill-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
  }

  .skill-card h2 {
    margin-bottom: 10px;
    text-align: center;
    color: #333;
  }

  .skill-list {
    list-style-type: none;
    padding: 0;
  }

  .skill-item {
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
  }

  .skill-item span {
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="skill-card">
  <h2>Skills</h2>
  <ul class="skill-list">
    <li class="skill-item"><span>HTML</span></li>
    <li class="skill-item"><span>CSS</span></li>
    <li class="skill-item"><span>JavaScript</span></li>
    <li class="skill-item"><span>Python</span></li>
    <li class="skill-item"><span>React</span></li>
    <li class="skill-item"><span>Node.js</span></li>
  </ul>
</div>
</body>
</html>
